<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bon de Commande Pro</title>
    <style>
        /* Vos styles restent identiques */
        body { font-family: sans-serif; background-color: #f0f0f0; padding: 15px; margin: 0; }
        .container { max-width: 800px; background: white; padding: 25px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin: auto; }
        .header { border-bottom: 2px solid #333; margin-bottom: 20px; }
        .section-titre { background: #eee; padding: 10px; font-weight: bold; margin: 20px 0 10px 0; border-left: 4px solid #333; }
        input, textarea, select { width: 100%; padding: 12px; margin: 5px 0; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; font-size: 16px; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #333; color: white; padding: 10px; font-size: 14px; text-align: left; }
        td { padding: 8px; border-bottom: 1px solid #ddd; }
        .btn-ajouter { background: #27ae60; color: white; border: none; padding: 12px; width: 100%; cursor: pointer; border-radius: 4px; margin-top: 10px; font-weight: bold; }
        .btn-valider { background: #2c3e50; color: white; border: none; padding: 18px; width: 100%; cursor: pointer; border-radius: 4px; margin-top: 30px; font-size: 18px; font-weight: bold; }
        .btn-suppr { background: #e74c3c; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; }
        .loading { opacity: 0.5; pointer-events: none; }
    </style>
</head>
<body>

<div class="container" id="main-container">
    <div class="header">
        <h1>MON ENTREPRISE</h1>
        <p>Date: <span id="date-jour"></span></p>
    </div>

    <form id="orderForm">
        <div class="section-titre">CLIENT</div>
        <input type="text" id="nom" placeholder="Nom / Entreprise" required>
        <input type="tel" id="tel" placeholder="Téléphone" required>
        <textarea id="adresse" placeholder="Adresse de livraison" rows="2" required></textarea>

        <div class="section-titre">ARTICLES</div>
        <div style="overflow-x:auto;">
            <table id="tableArticles">
                <thead>
                    <tr>
                        <th>Article (Référence - Désignation)</th>
                        <th style="width: 80px;">Qté</th>
                        <th style="width: 40px;"></th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
        <button type="button" class="btn-ajouter" onclick="ajouterLigne()">+ Ajouter un article</button>
        <button type="submit" class="btn-valider">ENVOYER LA COMMANDE</button>
    </form>
</div>

<script>
    // 1. VOTRE CATALOGUE D'ARTICLES
    const CATALOGUE = [
        { ref: "POUL", design: "Poulet de Chair" },
        { ref: "OEUF", design: "Tablette d'oeufs" }
    ];

    const URL_API = "https://script.google.com/macros/s/AKfycbxzhxTyTDIm66BE1BhaKrr4vwa4VB8sFnMdqjWKh2jH0F7-O6FpMtW3WspjiP_msosqBA/exec";

    document.getElementById('date-jour').textContent = new Date().toLocaleDateString('fr-FR');

    // Générer les options du menu déroulant
    function genererOptions() {
        return CATALOGUE.map(art => 
            `<option value="${art.ref}" data-design="${art.design}">${art.ref} - ${art.design}</option>`
        ).join('');
    }

    function ajouterLigne() {
        const table = document.getElementById('tableArticles').getElementsByTagName('tbody')[0];
        const row = table.insertRow();
        row.innerHTML = `
            <td>
                <select class="select-article">
                    <option value="">-- Choisir un article --</option>
                    ${genererOptions()}
                </select>
            </td>
            <td><input type="number" class="qte" value="1" min="1"></td>
            <td><button type="button" class="btn-suppr" onclick="this.parentElement.parentElement.remove()">×</button></td>
        `;
    }

    // Ajouter une première ligne au chargement
    window.onload = ajouterLigne;

    document.getElementById('orderForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const articles = [];
        
        document.querySelectorAll('#tableArticles tbody tr').forEach(tr => {
            const select = tr.querySelector('.select-article');
            const selectedOption = select.options[select.selectedIndex];
            
            if(select.value) {
                articles.push({ 
                    ref: select.value, 
                    designation: selectedOption.getAttribute('data-design'), 
                    quantite: tr.querySelector('.qte').value 
                });
            }
        });

        if(articles.length === 0) return alert("Veuillez sélectionner au moins un article.");

        const btn = document.querySelector('.btn-valider');
        btn.disabled = true;
        btn.textContent = "ENVOI EN COURS...";
        document.getElementById('main-container').classList.add('loading');

        const data = {
            client: { 
                nom: document.getElementById('nom').value, 
                tel: document.getElementById('tel').value, 
                adresse: document.getElementById('adresse').value 
            },
            articles: articles
        };

        fetch(URL_API, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) })
        .then(() => {
            alert("✅ Commande envoyée avec succès !");
            window.location.reload();
        })
        .catch(err => {
            alert("Erreur réseau");
            btn.disabled = false;
            btn.textContent = "ENVOYER LA COMMANDE";
            document.getElementById('main-container').classList.remove('loading');
        });
    });
</script>
</body>
</html>
